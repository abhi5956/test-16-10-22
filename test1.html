<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 2% 4%;
            align-items: center;
            box-shadow: 0 0 5px bisque;
        }

        .link {
            display: flex;
            gap: 40px;
        }

        .body {
            display: flex;
            justify-content: space-between;
            padding: 2% 0%;
        }

        .image img {
            height: 400px;

        }

        .title a {
            font-size: 30px;
            position: relative;
            top: 200px;
            color: black;
            left: 150px;
            background-color: white;
        }

        .image p {
            width: 500px;
            margin-top: 20px;
        }

        .bottom {
            text-align: end;
        }

        .bottom i {
            border: 1px solid black;
            padding: 10px 20px;
            margin: 0%;
        }

        body{
            background-color: blanchedalmond;
        }

        .container {
            margin: 50px 100px;
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="navbar">
                <div class="logo">
                    <h2>Japan</h2>
                </div>
                <div class="link">
                    <a href="#">ABOUT</a>
                    <a href="#">DISCOVER</a>
                    <a href="#">PLAN YOUR TRIP</a>
                </div>
            </div>
            <div class="body">
                <div class="title">
                    <a href="#">EXPLORE TOKYO</a>
                </div>
                <div class="image">
                    <img src="https://chapmanfreeborn.aero/wp-content/uploads/2019/04/Tokyo-Japan-city-guide-header-image.jpg"
                        alt="">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere similique maxime veritatis.
                         Tenetur impedit quam vero accusantium fugit aspernatur autem ut atque culpa! Dignissimos, eaque!.</p>
                </div>
            </div>
            <div class="bottom">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
    </div>
</body>

</html>
